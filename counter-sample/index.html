<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div>
      <span id="counter-display"></span>
    </div>
    <button id="btn-increase">+</button>
    <button id="btn-decrease">-</button>
    <button id="btn-double">2ë°°</button>

    <script src="./Counter.js"></script>

    <script>
      (() => {
        const data = { value: 0 };
        const counterInc = App.Counter(data);
        const counterDec = App.Counter(data).setCountFn((value) => value - 1);
        const countDouble = App.Counter(data).setCountFn((v) => 2 * v);

        const updateEl = document.querySelector("#counter-display");
        const btnInc = document.querySelector("#btn-increase");
        const btnDec = document.querySelector("#btn-decrease");
        const btnDouble = document.querySelector("#btn-double");

        const increaseView = App.CounterView(counterInc, {
          updateEl,
          triggerEl: btnInc,
        });
        const decreaseView = App.CounterView(counterDec, {
          updateEl,
          triggerEl: btnDec,
        });
        const doubleView = App.CounterView(countDouble, {
          updateEl,
          triggerEl: btnDouble,
        });

        increaseView.updateView();
      })();
    </script>
  </body>
</html>
